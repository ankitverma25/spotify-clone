<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <div class="right">
                <div class="home">
                    <div class="logo"><img src="logo.svg" alt="logo"></div>
                    <div class="nav">
                        <ul>
                            <li><img class="imghome" src="home.svg" alt=""> HOME</li>
                            <li><img class="imghome" src="searchicon.svg" alt="">SEARCH</li>
                        </ul>
                        
                        
                    </div>
                </div>
                <div class="library">
                    <div class="librarylogo"><img src="library.svg" alt="library">
                        <div class="libraryhead">YOUR LIBRARY</div>
                    </div>
                    <div class="playlist">
                        <div class="create-playlist" id="playlist-container">
                            <h3>Create your's first playlist</h3>
                            <h4>It's easy , we will help you</h4>
                            <button class="create-playlist-btn login-btn">Create</button>
                        </div>
                        <div class="broadcast">
                            <h4>Let's find some podcast to follow</h4>
                            <h5>We'll keep you update on new episodes</h5>
                            <button class="broadcast-btn login-btn">broadcast</button>
                        </div>
                    </div>
                    
                    <div class="footer">
                        <div class="footer-info">
                            
                            <div class="info">
                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/">
                                        <span>Legal</span>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                                        <span>Safety & Privacy Center</span>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                                        <span>Privacy Policy</span>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                                        <span>Cookies</span>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                                        <span>About Ads</span>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/accessibility/">
                                        <span>Accessibility</span>
                                    </a>
                                </div>
                            </div>
                            
                            <div class="cookies"><a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                                rel="noopener">
                                <span>Cookies</span>
                            </a></div>
                    </div>
                    
                </div>
            </div>
            
            
            
        </div>
        <div class="left">
            <div class="left-container">
                <div class="left-head">
                    <div class="symbol">
                        < >
                    </div>
                    <div class="btn">
                        <button class="signin-btn">SIGN IN</button>
                        <button class="login-btn">LOG IN</button>
                    </div>
                </div>
                <div class="spotify-playlist">
                    <h2>spotify playlist</h2>
                    <div class="playlist-container">
                        
                        
                        
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
</div>



</div>
<script src="mainscript.js"></script>
</body>

</html>
